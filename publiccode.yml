  it:
    features:
      - Bandi
      - Ricerca
      - Tile
      - Portlet
    genericName: Plone addon
    longDescription: >
      Plugin per Plone che aggiunge un nuovo tipo di contenuto "Bando" con un tipo di cartella speciale per gli allegati, con due diverse visualizzazioni di dettaglio, una vista di ricerca ad hoc, portlet e tile per collezioni di bandi.
      
      Questo contenuto è folderish (come le cartelle), e permette di impostare informazioni tipiche dei bandi come le scadenze per la partecipazione e la data di chiusura procedimento e degli argomenti per effettuare ricerche veloci (tipologia di bando, destinatari, materia, fonte di finanziamento).
      
      Inoltre nelle sue cartelle di approfondimento si possono inserire link e allegati.
      
      Nei risultati di ricerca, come nelle viste di tile e portlet e del contenuto, sono sempre visibili le informazioni sullo stato del bando (aperto, in corso, chiuso) e le date di pubblicazione e scadenza.
    shortDescription: Modulo per la pubblicizzazione dei bandi per finanziamenti e opportunità
